<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Songs</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

  <h1>Input Rock Song</h1>

  <form id="form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="song_title">Song Title:</label>
        <input type="text" id="song_title" required/>
      </div>

      <div class="form-item">
        <label for="band_name" class="primary">Band Name:</label>
        <input type="text" id="band_name" required/>
      </div>

      <div class="form-item">
        <label for="genre">Genre:</label>
        <select id="genre">
          <option value="" disabled selected>Select a genre</option>
          <option value="Grunge">Grunge</option>
          <option value="Heavy Metal">Heavy Metal</option>
          <option value="Nu Metal">Nu Metal</option>
          <option value="Punk">Punk</option>
          <option value="Rock and Roll">Rock and Roll</option>
        </select>
      </div>

      <div class="form-item">
        <label for="rating">Rating:</label>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label>
      </div>
    </div>
    <input type="submit" value="save">
  </form>

  <h1>Rock Song List</h1>
  <div id="song-list">
  </div>

  <form id="delete-form">
      <input type="submit" value="delete"/>
  </form>

</body>
</html>
